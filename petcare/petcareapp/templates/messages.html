{% for message in messages %}
<div class="container-fluid">
  <div
    class="alert alert-{{ message.tags }} alert-primary"
    id="msg"
    role="alert"
  >
    {{ message }}
    <button type="button" class="btn btn-dark btn-sm" data-bs-dismissible="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
  </button>
  </div>
</div>
{% endfor %}
